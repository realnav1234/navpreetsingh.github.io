<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h1>Contact</h1>

    <form action="mailto:nsingh14@mit.edu" method="post" enctype="text/plain">
        <label for="email">Your Email Address</label>
        <input type="text" name="email" type="email"><br>
        
        <label for="subject">Email Subject</label>
        <input type="text" name="subject" type="text"><br>
        
        <label for="body">Your Message<br></label>
        <textarea name="body" id="text" cols="30" rows="10"></textarea><br>

        <button>Submit</button>

    </form>
    
</body>
</html>
